### Reload HASSIO
hass_restart:
  sequence:
    - service: hassio.host_reboot
### Reload Automation
automation_reload:
  sequence:
    - service: automation.reload
### Reload Core Config
reload_core_config:
  sequence:
    - service: homeassistant.reload_core_config
### Turn on/off PC
turn_on_pc:
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.broadlink_PC_switch

### Turn off PC
turn_off_pc:
  sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: nergal
## Randomly play radio
