#Автоматично вимкнути провітрювання
- alias: turn_off_shower_airing
  trigger:
    platform: state
    entity_id: switch.wall_switch_left_158d00016c31cf
    to: 'on'
    from: 'off'
  action:
    - delay: '01:00:00'
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d00016c31cf
