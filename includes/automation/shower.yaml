#Ранкове провітрювання
- alias: shower_morning_airing
  trigger:
    - platform: time
      at: '10:00:00'
  condition:
    condition: state
    entity_id: 'binary_sensor.workday_sensor'
    state: 'on'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.wall_switch_left_158d00016c31cf
    - delay: '01:00:00'
    - service: switch.turn_off
      data:
        entity_id: switch.wall_switch_left_158d00016c31cf

