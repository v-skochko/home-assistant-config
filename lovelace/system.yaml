path: system
title: system
icon: mdi:harddisk
cards:
  ########## Stack 1 ######################################################################
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            name: Процесор
            entities:
              - sensor.processor_use
            line_color: '#7CB342'
            hours_to_show: 1
            points_per_hour: 100
            animate: true
            hour24: true
            show:
              graph: bar
            severity:
              green: 0
              yellow: 75
              red: 90
          - type: horizontal-stack
            cards:
              - type: gauge
                name: Оперативна пам’ять
                entity: sensor.memory_use_percent
                severity:
                  green: 0
                  yellow: 50
                  red: 75
              - type: gauge
                name: Диск
                entity: sensor.disk_use_percent
                severity:
                  green: 0
                  yellow: 75
                  red: 90
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                icon: mdi:reload
                color_type: card
                name: Перезавантажити
                color: red
                styles:
                  card:
                    - font-size: 14px
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.hass_restart
              - type: entity-button
                name: Oновити Core config
                icon_height: '0'
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.reload_core_config
                entity: script.reload_core_config
              - type: entity-button
                name: Оновити автоматизиції
                icon_height: '0'
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.automation_reload
                entity: script.automation_reload
      - type: vertical-stack
        cards:
          - type: custom:battery-state-card
            title: "Заряд Батарейок"
            color_gradient:
              - "#ff0000" # red
              - "#ffff00" # yellow
              - "#00ff00" # green
            entities:
              - entity: binary_sensor.motion_sensor_158d0002b4745b
                name: "Датчик руху"
              - entity: sensor.pressure_158d0002437932
                name: "Датчик температури"
              - entity: binary_sensor.wall_switch_both_158d0004650116
