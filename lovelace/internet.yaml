path: internet
title: internet
icon: mdi:google-chrome
cards:
  ########## Stack 1 ######################################################################
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: Швидкість Інтернету
        align_state: center
        icon: mdi:speedometer
        animate: true
        line_width: 2
        show:
          extrema: true
          labels: true
          points: true
        entities:
          - entity: sensor.speedtest_download
            name: Завантаження
            color: '#76FF8D'
          - entity: sensor.speedtest_upload
            name: Вивантаженя
            color: '#f57f17'
          - entity: sensor.speedtest_ping
            name: Пінг
            color: '#2de5d1'
      - type: custom:mini-graph-card
        name: Трафік
        value_factor: -9
        decimals: 2
        line_width: 2
        unit: GB
        entities:
          - entity: sensor.xiaomi_mi_mini_wireless_router_b_received
            name: Завантажено
            show_state: true
            color: '#76FF8D'
          - entity: sensor.xiaomi_mi_mini_wireless_router_b_sent
            name: Вивантажено
            color: '#f57f17'
            show_state: true
        line_color: '#33DBFF'
        hours_to_show: 24
        animate: true
        hour24: true
        group_by: hour
        aggregate_func: delta
  ########## Stack 2 ######################################################################
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.adguard_dns_queries_blocked_ratio
        name: Відсоток реклами
        line_color: '#BD33FF'
        line_width: 2
        hours_to_show: 24
        points_per_hour: 2
        animate: true
        hour24: true
      - type: custom:mini-graph-card
        entities:
          - sensor.adguard_dns_queries
        line_color: '#33DBFF'
        hours_to_show: 24
        animate: true
        line_width: 2
        hour24: true
        group_by: hour
        aggregate_func: delta
      - type: custom:mini-graph-card
        entities:
          - sensor.adguard_dns_queries_blocked
        line_color: '#FF5733'
        hours_to_show: 24
        points_per_hour: 2
        animate: true
        hour24: true
        group_by: hour
        aggregate_func: delta
      - type: custom:mini-graph-card
        line_width: 2
        name: Швидкість опрацювання одного запиту
        entities:
          - sensor.adguard_average_processing_speed
        line_color: '#75FF33'
        hours_to_show: 24
        animate: true
        hour24: true
